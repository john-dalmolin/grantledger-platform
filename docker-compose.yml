services:
  postgres:
    image: postgres:16-alpine
    container_name: grantledger-postgres
    environment:
      POSTGRES_DB: grantledger
      POSTGRES_USER: grantledger
      POSTGRES_PASSWORD: grantledger
    ports:
      - "5432:5432"
    volumes:
      - grantledger_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grantledger -d grantledger"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  grantledger_pg_data:
